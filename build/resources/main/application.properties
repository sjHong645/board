# In result log, show sql results
spring.jpa.show-sql=true 

# Instead of showing query results of H2 way, show MySQL way
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# enable h2 web console
# next execute main method of Application.java
# access to http://localhost:8080/h2-console

# Must write "jdbc:h2:mem:testdb" into JDBC URL
spring.h2.console.enabled=true